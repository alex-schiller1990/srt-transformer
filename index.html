<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRC To SRT</title>
</head>
<body>
    <script type="module" src="./js/app.js"></script>

    <header>
        <h1>LRC to SRT transformer</h1>
    </header>

    <main>
        <div>
            <label for="file">LRC File:</label>
            <input id="file" type="file" accept=".lrc"/>
        </div>
        <div>
            <label for="source">LRC:</label> <br>
            <textarea cols="120" id="source" rows="20"></textarea>
        </div>
        <div class="options">
            <label>
                Maximum Number of Characters per line:
                <input type="number" id="max-chars-line-break" value="43" min="0"/>
            </label>
        </div>
        <div>
            <button class="transform">transform</button>
        </div>
        <div>
            <label for="result">SRT:</label><br>
            <textarea cols="120" id="result" rows="20"></textarea>
        </div>
        <div>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <button class="download">download</button>
        </div>
    </main>
</body>
</html>
