<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRC To SRT</title>
    <link rel="stylesheet" href="./css/styles.css"/>
    <link rel="icon" type="image/png" href="./img/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="./img/favicon.svg" />
    <link rel="shortcut icon" href="./img/favicon.ico" />
</head>
<body>
    <script type="module" src="./js/app.js"></script>

    <header>
        <h1>LRC to SRT transformer</h1>
    </header>

    <main>
        <section class="lrc-file">
            <div>
                <label for="file">LRC File:</label>
                <input id="file" type="file" accept=".lrc"/>
            </div>
            <div>
                <label for="source">LRC:</label> <br>
                <textarea cols="100" id="source" rows="20"></textarea>
            </div>
        </section>

        <section class="options">
            <div>
                <label for="max-chars-line-break">
                    Maximum Number of Characters per line:
                    <input type="number" id="max-chars-line-break" value="43" min="0"/>
                </label>
            </div>
            <div>
                <label>
                    Uncensor censored words:
                    <input type="checkbox" id="uncensor" checked/>
                </label>
            </div>
        </section>

        <div>
            <button class="transform">transform</button>
        </div>

        <section class="srt-file">
            <div>
                <label for="result">SRT:</label><br>
                <textarea cols="100" id="result" rows="20"></textarea>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name">
                <button class="download">download</button>
            </div>
        </section>
    </main>
</body>
</html>
