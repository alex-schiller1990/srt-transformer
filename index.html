<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LRC To SRT</title>
</head>
<body>
    <script src="js/app.js"></script>

    LRC to SRT transformer

    <div>
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    </div>
    <div>
        <label for="source">LRC:</label> <br>
        <textarea cols="120" id="source" rows="20"></textarea>
    </div>
    <div>
        <button class="transform">transform</button>
    </div>
    <div>
        <label for="result">SRT:</label><br>
        <textarea cols="120" id="result" rows="20"></textarea>
    </div>
    <div>
        <button class="download">download</button>
    </div>
</body>
</html>
